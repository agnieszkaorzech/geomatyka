<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="css/kendo.common-material.min.css"/>
    <link rel="stylesheet" href="css/kendo.material.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>

<body>

<div id="container">
<!--glowne okno!-->

                <!--splitter TOP!-->

                        { collapsible: false },

                                            events: {
                                            save: onSave

                               aria-hidden="true"
                               data-role="tooltip"
                               data-auto-hide="true"
                               data-position="right"
                               data-content="Edytuj ulicę"></i>
                            <i class="fa fa-minus-square"

                               data-role="tooltip"
                               data-auto-hide="true"

                            <i class="fa fa-clipboard"
                               style="vertical-align: middle"

                               data-auto-hide="true"

                            <i class="fa fa-search"

                               aria-hidden="true"
                               data-role="tooltip"
                               data-auto-hide="true"

                            <i class="fa-pencil"

                               data-auto-hide="true"

                                <!-- Ikony miejscowosc-->

                               data-auto-hide="true"

                               data-content="Dodaj lub zmodyfikuj zakres"></i>

                            <i class="fa fa-search"

                               data-role="tooltip"
                               data-auto-hide="true"

                            <i class="fa fa-times"
                               style="vertical-align: middle"
                               aria-hidden="true"
                               data-role="tooltip"
                               data-auto-hide="true"

                               data-content="Czyść zakres"></i>
                        </div>

                        <!--splitter ADRESY!-->
                        <div id="adresy"
                             style="height: 20%; width: 100%;">

                                <div data-role="grid"
                                     data-editable="true"
                                     data-columns="[
                                 { 'field': 'Numer' },
                                 { 'field': 'Wniosek' },
                                 { 'field': 'Numer_sprawy' },
                                 { 'field': 'Zawiadomienie' },
                                 { 'field': 'Kod_pocztowy' },
                                 { 'field': 'Pochodzenie' },
                                 { 'field': 'Status' },
                                 { 'field': 'Jedn_pomocnicze' },
                                 { 'field': 'Nazwa_jedn_pomoc' },
                                 { 'field': 'Uwagi' },
                                                     ]"
                                     data-bind="source: products,
                                            visible: isVisible,
                                            events: {
                                            save: onSave
                                             }">

                                </div>
                            </div>


                        <!--splitter IKONKI2!-->

                            <div id="ikony_top2"
                                 style="height: 15%; width: 100%;">

                            </div>


                        <!--splitter DOLNY!-->


                            <!--splitter PUNKT ADRESOWY !-->
                            <div id="pkt_adres"
                                 style="height: 15%; width: 50%;float: left;">
                                <div data-role="grid"
                                     data-editable="true"
                                     data-columns="[
                                 { 'field': 'Numer' },
                                 { 'field': 'Dlk/Bud' },
                                 { 'field': 'Obręb' },
                                 { 'field': 'Współrzędna_X' },
                                 { 'field': 'Współrzędna_Y' },
                                 { 'field': 'Stan' },
                                 { 'field': 'Element' },

                                                     ]"
                                     data-bind="source: products,
                                            visible: isVisible,
                                            events: {
                                            save: onSave
                                             }"
                                    >

                                </div>
                            </div>
                            <!--splitter PUNKT ADRESOWY PROJEKTOWANY!-->
                            <div id=" pkt_adres_proj"
                                style="height: 15%; width: 50%; clear:none;">
                                <div data-role="grid"
                                     data-editable="true"
                                     data-columns="[
                                 { 'field': 'Numer' },
                                 { 'field': 'Współrzędna_X' },
                                 { 'field': 'Współrzędna_Y' },
                                 { 'field': 'Stan' },
                                                     ]"
                                     data-bind="source: products,
                                            visible: isVisible,
                                            events: {
                                            save: onSave
                                             }">

                                </div>
                            </div>
                        <!--splitter IKONKI!-->
                            <div class="ikony_adr"
                             style="height: 15%; width: 50%;float: left;">

                                <i class="fa fa-university "
                                    style="vertical-align: middle"
                                    aria-hidden="true"
                                    data-role="tooltip"
                                    data-auto-hide="true"
                                    data-position="right"
                                    data-content="Szczegóły adresu"></i>
                                <i class="fa fa-plus   "
                                   style="vertical-align: middle"

                                   data-content="Pokaż tylko punkty osadzone na mapie"></i>

                                <i class="fa fa-search "
                                   style="vertical-align: middle"
                                   aria-hidden="true"
                                   data-role="tooltip"
                                   data-auto-hide="true"
                                   data-position="right"
                                   data-content="Podgląd punktu adresowego"></i>

                                <i class="fa fa-pencil"
                                   style="vertical-align: middle"
                                   aria-hidden="true"
                                   data-role="tooltip"
                                   data-auto-hide="true"
                                   data-position="right"
                                   data-content="Wrysuj na mapie"></i>

                                <i class="fa fa-chain-broken   "
                                   style="vertical-align: middle"
                                   aria-hidden="true"
                                   data-role="tooltip"
                                   data-auto-hide="true"
                                   data-position="right"
                                   data-content="Odłącz adres od przedmiotu"></i>

                                <i class="fa fa-plus-square   "
                                   style="vertical-align: middle"
                                   aria-hidden="true"
                                   data-role="tooltip"

                                   style="vertical-align: middle"

     </div>




    <script>
        var viewModel = kendo.observable({
            isVisible: false,
            products: new kendo.data.DataSource({
                schema:{
                    model:{
                        id : "ProductID",
                        fields: {
                            Ulica: {type: "String"},
                            Dokument: {type: "String"},
                            Nazwa_w_PESEL: {type: "Integer"},
                            Nazwa_w_TERYT: {type: "String"},
                            SYM_UL_w_TERYT: {type: "Integer"},
                            Kod: {type: "Integer"},
                            OS: {type: "Integer"}
                        }}}}),
//
            onResize: function (e) {
                console.log("event :: resize");
            },
            onDragEnd: function (e) {
                console.log("event :: dragend");
            },
            onDragStart: function (e) {
                console.log("event :: dragstart");
            },
            onExpand: function(e) {
                console.log("event :: expand (" + $(e.pane).text() + ")");
            },
            onCollapse: function(e) {
                console.log("event :: collapse (" + $(e.pane).text() + ")");
            },
            open : function() {
                this.set('isVisible', true);
            },
            close: function() {
                this.set('isVisible', false);
            }
        });
        kendo.bind($("#myWindow"), viewModel);
        viewModel.open();
    </script>
</div>
